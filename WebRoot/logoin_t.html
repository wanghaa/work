<title>瑞草生物科技</title>
  <link href="css1.css" rel="stylesheet" type="text/css" />
  
<script type="text/javascript">
  	function check()
  	{
  		if(document.forms[0].user_name.value=="")
  		{
  			alert("请填写用户名");
  			document.forms[0].user_name.focus();
  			return;
  		}
  		
  		if(document.forms[0].user_pass.value=="")
  		{
  			alert("请填写密码");
  			document.forms[0].user_pass.focus();
  			return;
  		}
  		document.logo_in.submit();
  	}
  	function test(){
  		if (event.keyCode == 13){
  			check();
  		}
  	}
  </script>  
</head>

<p><span>您好，欢迎来到瑞草生物科技！</span>请登录免费注册</p>

	<div id="content">
	<form name="logo_in" method="post" action="ManagerServlet" class="form1">

				<td><img src="images/user_f_07.gif" /></td>
				<td><input type="text" id="user_name" name="user_name"  />&nbsp;&nbsp;&nbsp;&nbsp;(请输入您的名称）</td>
			</tr>
		<tr>
			<td><img src="images/pass_f_10.gif" /></td>

		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="button" id="submit1" value="" class="logoin"  onclick="check()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit2" value="" class="register" /></td>
		</tr>
		</table>
		</form>

</div>
