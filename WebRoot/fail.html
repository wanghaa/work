  <body>
  	<h2> 登录失败，密码或用户名错误,系统将在<span id="tishi">5</span>秒后回到登录页面</h2>
  	
  </body>
  <script type="text/javascript">
  	setInterval("go()",1000);
  	var i=5;
  	function go()
  	{
  		i--;
  		tishi.innerText=i+"";
  		if(i<=0)
  		{
  			location="admin.html";
  		}
  	}
  	
  </script>
